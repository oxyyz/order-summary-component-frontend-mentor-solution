<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="./css/main.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

</head>

<body>
  <main class="main">
    <div class="card">
      <div class="card__header"></div>
      <div class="card__body">
        <p class="card__body-title">Order Summary</p>
        <p class="card__body-subtitle">You can now listen to millions of songs, audiobooks, and podcasts on any device
          anywhere you like!</p>
        <div class="card__plan">
          <div class="card__plan-price">
            <img src="./images/icon-music.svg" alt="icon music">
            <div class="card__plan_price-content">
              <p class="card__plan_price_content-title">Annual Plan</p>
              <p class="card__plan_price_content-price">$59.99/year</p>
            </div>
          </div>
          <a href="#" class="card__plan-change">Change</a>
        </div>
        <div class="card__body-footer">
          <button class="card__body_footer-btn">Proceed to Payment</button>
          <a href="#" class="card__footer-cancel">Cancel Order</a>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
